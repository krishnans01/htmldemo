<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <form action="">
            <h1>Register</h1>
            <p>Please fill in this form to register with us</p>
            <hr/>

            <lable for="fn"><b>First Name</b></lable>
            <input type="text" placeholder="First Name" name="fn" id="fn" required/>

            <lable for="pwd"><b>Password</b></lable>
            <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required/>

            <lable for="cpwd"><b>Password</b></lable>
            <input type="password" placeholder="Enter Confirm Password" name="cpwd" id="cpwd" required/>

            <hr/>
            <button class="registerbtn" type="submit">Register</button>
        </form>
        </div>
    
    </body>
</html>
